<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .main {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .search{
            display: flex;
            flex-direction: column;
        }
        .search > input {
            width: 500px;
        }
        .search>p {
            text-align: center;
        }

        .search-button {
            text-align: center;
            margin-top: 10px;
            margin-bottom: 10px;
        }
        .info{
            display: flex;
            gap: calc(70px);
            background-color: aquamarine;
            justify-content: space-between;
        }
    </style>
</head>

<body>
    <div class="main">
        <img src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg" alt="">
        <div class="search">
            <p>Search the web using Google!</p>
            <input type="text" name="" id="">
            <div class="search-button">
                <button>Google Search</button>
                <button>Im feeling Lucky</button>
            </div>
        </div>
        <div class="info">
            <div>
                <p>Special Searches</p>
                <p>Stanford Search</p>
                <p>Linux Search</p>
            </div>
            <div>
                <p>Help!</p>
                <p>About Google</p>
                <p>Company Info</p>
                <p>Google Logos</p>
            </div>
            <div>
                <p>Linux Search</p>
                <p>Linux Search</p>
                <input type="text" name="" id="">
                <button>hellp</button>
                <a href="">archive</a>
            </div>
        </div>
        <p>copyright c 1998 Google INC.</p>
    </div>
</body>

</html>
